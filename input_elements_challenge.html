<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element Challenge</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Playpen+Sans+Hebrew:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 2rem auto;
      }

      section {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-top: 0.5rem;
      }

      button {
        margin-top: 1rem;
      }

      .output {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>Input Element Challenge</h1>

    <section id="part1">
      <h2>Part 1: Text and Number Inputs</h2>
      <label>
        Name:
        <input id="nameInput" type="text" placeholder="Enter your name" />
      </label>
      <label>
        Age:
        <input id="ageInput" type="number" min="0" max="120" />
      </label>
      <button id="btnGreet">Greet Me</button>
      <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
      <h2>Part 2: Color and Range Inputs</h2>
      <label>
        Favorite Color:
        <input id="colorInput" type="color" value="#00AAFF" />
      </label>
      <label>
        Volume:
        <input id="volumeInput" type="range" min="0" max="100" value="50" />
      </label>
      <div class="output" id="colorOutput"></div>
    </section>

    <section id="part3">
      <h2>Part 3: Checkbox and Radio Buttons</h2>
      <label
        ><input type="checkbox" id="subscribeBox" /> Subscribe to
        newsletter</label
      >
      <p>Pick a mode:</p>
      <label><input type="radio" name="mode" id= "lightMode" value="Light" /> Light</label>
      <label><input type="radio" name="mode" id="darkMode" value="Dark" /> Dark</label>
      <label
        ><input type="radio" name="mode" id= "systemMode" value="System" checked /> System</label
      >
      <button id="btnSubmit">Submit</button>
      <div class="output" id="modeOutput"></div>
    </section>

    <script>
      // --- PART 1 ---
      const nameInput = document.getElementById("nameInput");
      const ageInput = document.getElementById("ageInput");
      const btnGreet = document.getElementById("btnGreet");
      const greetingOutput = document.getElementById("greetingOutput");

      btnGreet.addEventListener("click", () => {
        let name = nameInput.value;
        let age = ageInput.value;
        greetingOutput.textContent = "Hello " + name + ", you are " + age + " years old!";
        // TODO: Display a message like "Hello NAME, you are AGE years old!"
        if (age < 13) {
          greetingOutput.textContent = "You're just a kid!";
        }
        // Challenge: If age < 13, show "You're just a kid!" instead.
      });

      // --- PART 2 ---
      const colorInput = document.getElementById("colorInput");
      const volumeInput = document.getElementById("volumeInput");
      const colorOutput = document.getElementById("colorOutput");
      colorOutput.textContent = "color:" + " " + colorInput.value + " " + "volume:" + " " + volumeInput.value;
      // TODO: Update the background color of colorOutput whenever the color input changes.
      // 1. add event listener for "input" event on colorInput.
      // 2. inside the event handler, set colorOutput.style.backgroundColor to the selected color (colorInput.value)
      colorInput.addEventListener("input", () => {
        colorOutput.style.backgroundColor = colorInput.value;
      });
      volumeInput.addEventListener("input", () =>{
        volumeOutput.style = volumeInput.value;
      })
      // Challenge: Also display the hex code and volume value dynamically.

      // --- PART 3 ---
      const subscribeBox = document.getElementById("subscribeBox");
      const btnSubmit = document.getElementById("btnSubmit");
      const modeOutput = document.getElementById("modeOutput");

      let lightMode = document.getElementById("lightMode");
      let darkMode = document.getElementById("darkMode");
      let systemMode = document.getElementById("systemMode")

      btnSubmit.addEventListener("click", () => {
        // TODO: Find which radio button is checked and display it.
        // to check if value "boolean" is true. if (boolean) OR if (boolean == true) 
        if (lightMode.checked) {
          modeOutput.textConetent = lightMode;
        }
        if (darkMode.checked) {
          modeOutput.textContent = darkMode;
        }
        if (systemMode.checked) {
          modeOutput.systemMode = systemMode;
        }
        // if the light mode is checked, display light
        // if the dark mode is checked, display dark
        // if the system mode is checked, display system
        // Challenge: Include whether the user subscribed or not.
      });
    </script>
    <a href="index.html">home page</a>
  </body>
</html>
