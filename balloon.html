<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Playpen+Sans+Hebrew:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Balloon</title>
</head>
<body>
  <h3>click on up and down arrows to change the size of the balloon</h3>
    <p id="balloon">ðŸŽˆ</p>
<script>
  let balloonEl = document.getElementById("balloon");
  let fontsize = 10;
  balloonEl.style.fontSize = fontsize + "px";
  function handleKeyDown(event) { 
    if (event.key == "ArrowUp") {
      fontsize *= 1.1;
      balloonEl.style.fontSize = fontsize + "px";
      event.preventDefault();
    }
    if (event.key == "ArrowDown") {
      fontsize /=1.1;
      balloonEl.style.fontSize = fontsize + "px";
      event.preventDefault();
      }
    }
    window.addEventListener("keydown", handleKeyDown);
</script>
<a href="index.html">home page</a>
</body>
</html>
