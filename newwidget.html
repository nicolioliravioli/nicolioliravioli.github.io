<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Playpen+Sans+Hebrew:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      .output {
        margin-top: 1rem;
        font-weight: bold;
      }
      p {
        margin: 0cm;
        padding: 0cm;
        display: inline;
        margin-left: .5rem;
      }
      h4 {
        font-family: "Bagel Fat One";
        font-weight:lighter;
        font-size:.5cm;
        color:rgb(109, 96, 155);
        text-shadow: 2px 4px #e7e09e;
      }
      label {
        display: block;
        margin-bottom: .5rem;
      }
    </style>
</head>
<body>
    <section id="part1">
      <h2>widget</h2>
      <label>
        Mile Time (rounded to the nearest whole number):
        <input type="number" id="miletimeInput" min=3 max=30 value="9"></input>
      </label>
      <button id= "btnCongrats">tell me a cool fact about my mile time</button>
      <div class="output" id="congratsOutput"></div> 
      <h3>which things do you like when running?</h3>
      <h4>select all that apply</h4>
      <label>
        <input type="checkbox" name="runtype" id="repetitiveterrain"/>
        <p>repetitive terrain</p>
        <input type="checkbox" name="runtype" id="varyingterrain"/>
        <p>varying terrain</p>
        <input type="checkbox" name="runtype" id="staying"/>
        <p>staying somewhere, running in a circle, etc</p>
        <input type="checkbox" name="runtype" id="going"/>
        <p>going somewhere, ie going places maybe even point to point</p>
        <input type="checkbox" name="runtype" id="speed"/>
        <p>speed</p>
        <input type="checkbox" name="runtype" id="elevation"/>
        <p>elevation</p>
        <input type="checkbox" name="runtype" id="realfun"/>
        <p>easy fun</p>
        <input type="checkbox" name="runtype" id="masochist"/>
        <p>masochist fun</p>
        <div class="output" id="informOutput"></div>
        <button id="btnSubmit">tell me something about my preferences</button>
      </label>
    </section>
    
    <script>
      const miletimeInput = document.getElementById("miletimeInput");
      const congratsOutput = document.getElementById("congratsOutput");
      const btnCongrats = document.getElementById("btnCongrats");

      btnCongrats.addEventListener("click", () => {
        let miletime = parseFloat(miletimeInput.value);
        congratsOutput.textContent="";
        if (miletime < 15.1) { 
          congratsOutput.textContent = "no matter what your mile time is, running a mile is awsome";
        }
        else if (miletime > 3.9 && miletime < 5.1) {
          congratsOutput.textContent = "the current marathon world record, held by Kelvin Kiptom was run at ~4:35 min/mile";
        }
        else if (miletime > 5.9 && miletime < 7.1) {
          congratsOutput.textContent = "the currennt 100 mile world record was set by Aleksandr Sorokin, running ~6:30 min/mile";
        }
        else if (miletime > 6.9 && miletime < 8.1) {
          congratsOutput.textContent = "the current 100 mile world record set by Caitriona Jennings, was run at ~7:30 min/mile ";
        }
      })
    </script>
  
    <script>
      const repetitiveterrain = document.getElementById("repetitiveterrain"); 
      const varyingterrain = document.getElementById("varyingterrain");
      const staying = document.getElementById("staying");
      const going = document.getElementById("going");
      const speed = document.getElementById("speed");
      const elevation = document.getElementById("elevation");
      const realfun = document.getElementById("realfun");
      const masochist = document.getElementById("masochist");    
      const btnSubmit = document.getElementById("btnSubmit");
      const informOutput = document.getElementById("informOutput");
      //checkboxes
      btnSubmit.addEventListener("click," () => {
        informOutput.textContent ="";
        let s = "stay on";
        if (repetitiveterrain.checked) {
        informOutput.textContent += "generally for the clumsy or for speed";
        }
        if (varyingterrain.checked) {
        informOutput.textContent += "generally more fun";
        }
        if (staying.checked) {
        informOutput.textContent += s + " " + "treadmill or track";
        }
        if (going.checked) {
        informOutput.textContent += s + " " + "everything but treadmill and track";
        }
        if (speed.checked) {
        informOutput.textContent += s + " " + "flatter terrain";
        }
        if (elevation.checked) {
        informOutput.textContent += s + " " + "mostly trails";
        }
        if (realfun.checked) {
        informOutput.textContent += "run with friends or listen to music";
        }
        if (masochist.checked) {
        informOutput.textContent += "you probably like long distances, fast paces, and/or giant elevation gains";
        }
      })
      </script>
    <a href="index.html">home page</a>
</body>
</html>
